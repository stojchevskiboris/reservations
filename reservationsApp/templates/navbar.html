<div class="navbar-c">
    <div class="container-custom">
        <div class="row">
            <div class="col">
                <a class="btn btn-outline-primary" id="indexLink" href="{% url 'index' %}">Почетна</a>
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-primary" id="indexLink" href="{% url 'list' %}">Резервации</a>
                {% endif %}
            </div>
            <div class="col text-center">
                <p id="time">:</p>
            </div>
            <div class="col text-end">
                {% if user.is_authenticated %}
                    <div class="text-end">
                        <span><a href="{% url 'users' %}">{{ request.user }}</a></span>
                        <img width="30px" src="/data/static/user.png">
                        <a href="{% url 'logoutView' %}" class="btn btn-danger"> Одјави се</a>
                    </div>
                {% else %}
                    <div class="text-end">
                        <img width="30px" src="/data/static/user.png">
                        <a href="{% url 'login' %}" class="btn btn-primary"> Најави се</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<script>
    var timeDisplay = document.getElementById("time");

    function refreshTime() {
        var time2 = new Date()
        var time = time2.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
        var date = new Date().toDateString()
        var formattedString = date + ', ' + time
        timeDisplay.innerHTML = formattedString;
        console.log("time")
    }

    setInterval(refreshTime, 10000);
    refreshTime()
</script>

<style>
    #indexLink {
        text-decoration: none;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .navbar-c {

        font-size: 1.2rem;
        padding-top: 10px;
        background: #efefef;
    }
</style>
