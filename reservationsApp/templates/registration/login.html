{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Најава на системот</h1>

        <form autocomplete="off" method="post">
            {% csrf_token %}
            <p>
                <label for="id_username">Корисничко име</label>
                <input type="text" name="username" autofocus="" autocapitalize="none" maxlength="150"
                       required="" id="id_username" class="form-control" autocomplete="off" >
            </p>

            <p>
                <label for="id_password">Лозинка</label>
                <input type="password" name="password" required="" id="id_password"
                       class="form-control" autocomplete="off">
            </p>
            {#            {{ form.as_p }}#}
            <button class="btn btn-success" type="submit">Најави се</button>
        </form>

    </div>

    <script>
        var inputs = document.getElementsByTagName("input");
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].classList.add("form-control");
        }
        document.querySelector("label[for='id_username']").textContent = 'Корисничко име';
        document.querySelector("label[for='id_password']").textContent = 'Лозинка';
    </script>
{% endblock %}
